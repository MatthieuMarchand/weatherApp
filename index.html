<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    fetch('components/html/head.html')
        .then(response => response.text())
        .then(data => {
        const head = document.querySelector('head');
        head.insertAdjacentHTML('beforeend', data);
        });
    </script>
</head>
<body>
    <main id="mainIndex">
        <h1>Météo</h1>
        <form id="userForm">
            <input type="text" id="currentCity" placeholder="Paris, Marseille, Bordeaux ..." autofocus>
            <!-- <button type="submit">Envoyer</button> -->
        </form>
    </main>
<script src="/js/swiper-bundle.min.js"></script>
<script src="/js/swiperSetting.js"></script>
<script src="/js/recoverCity.js"></script>
<script src="/js/weatherApi.js"></script>
</body>
</html>
